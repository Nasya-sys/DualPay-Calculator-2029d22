<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay - Нася Цокова</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-pink': '#FFD1DC',
                        'app-green': '#90EE90', // Светло зелено за акценти
                        'btn-text': '#2D5A27',  // Зелено за буквите на бутона
                    },
                    fontFamily: {
                        'comfortaa': ['Comfortaa', 'sans-serif'],
                        'montserrat': ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --pink: #FFD1DC;
            --green: #90EE90;
        }

        body {
            background-color: var(--pink);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        /* Динамичен фон: Шахматна мрежа със стриктно редуване */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            z-index: -1;
            pointer-events: none;
        }

        .bg-symbol {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.15); /* Ясно открояващи се */
            animation: floatAnim 8s infinite ease-in-out;
        }

        @keyframes floatAnim {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            50% { transform: translate(15px, -15px) rotate(10deg) scale(1.1); }
        }

        /* App-like прозорец */
        .app-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Специфични стилове за инсталационния бутон */
        .install-btn {
            background-color: var(--green);
            color: #2D5A27; /* Зелени букви */
            border-radius: 20px;
            font-family: 'Comfortaa', sans-serif;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .segmented-btn.active {
            background-color: var(--green);
            color: #2D5A27;
        }
    </style>
</head>
<body>

    <div id="bgGrid" class="bg-grid"></div>

    <main class="app-container flex flex-col gap-6">
        
        <header class="flex flex-col items-center gap-3">
            <div class="w-20 h-20 bg-app-pink rounded-3xl flex items-center justify-center shadow-xl border-4 border-app-green">
                <span class="font-comfortaa text-app-green text-2xl">€ ⇄ лв</span>
            </div>
            <h1 class="font-comfortaa text-xl text-gray-800">DualPay</h1>
        </header>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold mb-1 uppercase text-gray-600">Сума за плащане</label>
                <div class="flex gap-2">
                    <input type="number" id="bill" placeholder="0.00" 
                        class="flex-1 bg-app-green p-4 rounded-2xl text-2xl font-bold text-btn-text outline-none shadow-inner">
                    <div class="flex bg-white/40 rounded-2xl p-1 shadow-md">
                        <button onclick="switchBillCurr('BGN')" id="bBgn" class="px-3 rounded-xl font-bold transition-all bg-app-green text-btn-text">лв</button>
                        <button onclick="switchBillCurr('EUR')" id="bEur" class="px-3 rounded-xl font-bold transition-all">€</button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white/40 p-3 rounded-2xl shadow-sm">
                    <label class="text-[10px] font-bold block text-gray-500 uppercase">Платено в лв</label>
                    <input type="number" id="pBgn" placeholder="0.00" class="w-full bg-transparent text-lg font-bold outline-none">
                </div>
                <div class="bg-white/40 p-3 rounded-2xl shadow-sm">
                    <label class="text-[10px] font-bold block text-gray-500 uppercase">Платено в €</label>
                    <input type="number" id="pEur" placeholder="0.00" class="w-full bg-transparent text-lg font-bold outline-none">
                </div>
            </div>
        </div>

        <div id="error" class="hidden bg-red-500/80 text-white p-3 rounded-2xl text-center text-sm font-bold animate-pulse">
            Сумата е недостатъчна!
        </div>

        <div id="resBox" class="opacity-0 translate-y-4 transition-all duration-500">
            <div class="bg-white/60 rounded-[30px] p-5 shadow-inner text-center">
                <p class="text-xs font-bold text-gray-400 mb-2">РЕСТО</p>
                <div class="flex bg-gray-200/50 rounded-2xl p-1 mb-4">
                    <button onclick="switchResCurr('BGN')" id="rBgn" class="flex-1 py-2 rounded-xl font-bold segmented-btn active">BGN</button>
                    <button onclick="switchResCurr('EUR')" id="rEur" class="flex-1 py-2 rounded-xl font-bold segmented-btn">EUR</button>
                </div>
                <div id="mainRes" class="text-4xl font-bold text-gray-800 font-montserrat">0.00 лв</div>
                <div id="secRes" class="text-sm text-gray-500 mt-1">≈ 0.00 €</div>
            </div>
        </div>

        <button id="installBtn" class="hidden install-btn w-full py-4 shadow-lg active:scale-95">
            Инсталиране
        </button>

        <footer class="text-center">
            <p class="text-[10px] font-bold text-gray-700">Курс: 1 EUR = 1.95583 BGN</p>
            <p class="text-[10px] text-gray-500 mt-1">© [Нася Цокова]</p>
        </footer>
    </main>
