<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay - –ù–∞—Å—è –¶–æ–∫–æ–≤–∞</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --bg-pink: #FFD1DC;
            --forest-green: #228B22;
        }

        body {
            background-color: var(--bg-pink);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .comfortaa { font-family: 'Comfortaa', cursive; }

        /* –î–∏–Ω–∞–º–∏—á–µ–Ω —Ñ–æ–Ω */
        #bg-grid {
            position: fixed;
            top: -20%; left: -20%;
            width: 140%; height: 140%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            z-index: -1;
            opacity: 0.5;
            transform: rotate(-10deg);
            pointer-events: none;
        }

        .symbol {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--forest-green);
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(15px, -20px) rotate(10deg) scale(1.1); }
            66% { transform: translate(-10px, 15px) rotate(-5deg) scale(0.9); }
        }

        /* –°—Ç—ä–∫–ª–µ–Ω –µ—Ñ–µ–∫—Ç */
        .glass-container {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 420px;
            padding: 2rem;
        }

        .input-green {
            background-color: var(--forest-green) !important;
            color: white !important;
        }

        .segmented-btn {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            padding: 4px;
        }

        .active-segment {
            background-color: var(--forest-green) !important;
            color: white !important;
        }

        .error-shake {
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

    <div id="bg-grid"></div>

    <main class="glass-container z-10">
        <div class="flex flex-col items-center mb-8">
            <div class="w-16 h-16 bg-[#FFD1DC] rounded-2xl flex items-center justify-center border-2 border-[#228B22] shadow-sm mb-3">
                <span class="comfortaa text-[#228B22] text-xl font-bold">‚Ç¨ ‚áÑ –ª–≤</span>
            </div>
            <h1 class="comfortaa text-[#228B22] text-2xl font-bold">DualPay</h1>
        </div>

        <div class="mb-5">
            <label class="block text-[10px] font-bold text-gray-500 uppercase ml-2 mb-1">–°—É–º–∞ –∑–∞ –ø–ª–∞—â–∞–Ω–µ</label>
            <div class="flex">
                <input type="number" id="billAmount" placeholder="0.00" step="0.01"
                    class="w-full p-4 rounded-l-2xl text-2xl font-bold input-green focus:outline-none shadow-inner">
                <button onclick="toggleBillCurrency()" id="billCurrencyBtn" 
                    class="bg-gray-800 text-white px-5 rounded-r-2xl font-bold text-sm transition-colors">BGN</button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase ml-2 mb-1">–ü–ª–∞—Ç–µ–Ω–æ –≤ –ª–≤</label>
                <input type="number" id="paidBgn" placeholder="0.00" step="0.01"
                    class="w-full p-3 rounded-xl border-2 border-transparent bg-white focus:border-[#228B22] outline-none text-center font-bold shadow-sm">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase ml-2 mb-1">–ü–ª–∞—Ç–µ–Ω–æ –≤ ‚Ç¨</label>
                <input type="number" id="paidEur" placeholder="0.00" step="0.01"
                    class="w-full p-3 rounded-xl border-2 border-transparent bg-white focus:border-[#228B22] outline-none text-center font-bold shadow-sm">
            </div>
        </div>

        <div id="errorBox" class="hidden mb-4 p-3 bg-red-100 border border-red-300 text-red-700 rounded-xl text-center text-xs font-bold error-shake">
            –°—É–º–∞—Ç–∞ –Ω–µ –µ –¥–æ—Å—Ç–∞—Ç—ä—á–Ω–∞! üí∏
        </div>

        <div id="resultArea" class="hidden opacity-0 transition-opacity duration-500">
            <label class="block text-[10px] font-bold text-gray-500 uppercase ml-2 mb-1">–†–µ—Å—Ç–æ</label>
            <div class="bg-white/80 rounded-3xl p-6 shadow-inner text-center">
                <div class="flex justify-center mb-4">
                    <div class="segmented-btn flex gap-1">
                        <button onclick="setResultCurrency('BGN')" id="rbBgn" class="px-5 py-1.5 rounded-lg text-xs font-bold active-segment transition-all">BGN</button>
                        <button onclick="setResultCurrency('EUR')" id="rbEur" class="px-5 py-1.5 rounded-lg text-xs font-bold transition-all">EUR</button>
                    </div>
                </div>
                <div id="mainResult" class="text-4xl font-bold text-[#228B22]">0.00 –ª–≤</div>
                <div id="secondaryResult" class="text-xs text-gray-400 mt-2 font-medium tracking-wide">–µ–∫–≤. 0.00 ‚Ç¨</div>
            </div>
        </div>

        <button id="installBtn" class="hidden w-full mt-6 bg-[#228B22] text-white py-4 rounded-2xl font-bold shadow-lg hover:brightness-110 active:scale-95 transition-all">
            –ò–Ω—Å—Ç–∞–ª–∏—Ä–∞–π
        </button>
    </main>

    <footer class="fixed bottom-6 text-center w-full">
        <p class="text-[#228B22] text-[10px] font-bold uppercase tracking-widest mb-1">–ö—É—Ä—Å: 1 EUR = 1.95583 BGN</p>
        <p class="text-gray-500 text-[9px] font-medium opacity-70">¬© –ù–∞—Å—è –¶–æ–∫–æ–≤–∞</p>
    </footer>

    <script>
        const EXCHANGE_RATE = 1.95583;
        let billCurrency = 'BGN';
        let resultDisplayCurrency = 'BGN';

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–∞ —Å–∏–º–≤–æ–ª–∏ –≤—ä–≤ —Ñ–æ–Ω–∞
        const grid = document.getElementById('bg-grid');
        for (let i = 0; i < 48; i++) {
            const div = document.createElement('div');
            div.className = 'symbol';
            div.innerText = i % 2 === 0 ? '‚Ç¨' : '–ª–≤';
            div.style.animationDelay = `${Math.random() * 8}s`;
            div.style.animationDuration = `${7 + Math.random() * 5}s`;
            grid.appendChild(div);
        }

        // –õ–æ–≥–∏–∫–∞ –∑–∞ —Å–º—è–Ω–∞ –Ω–∞ –≤–∞–ª—É—Ç–∞—Ç–∞ –Ω–∞ —Å–º–µ—Ç–∫–∞—Ç–∞
        function toggleBillCurrency() {
            billCurrency = billCurrency === 'BGN' ? 'EUR' : 'BGN';
            document.getElementById('billCurrencyBtn').innerText = billCurrency;
            calculate();
        }

        // –õ–æ–≥–∏–∫–∞ –∑–∞ –∏–∑–±–æ—Ä –Ω–∞ –≤–∞–ª—É—Ç–∞ –Ω–∞ —Ä–µ—Å—Ç–æ—Ç–æ
        function setResultCurrency(curr) {
            resultDisplayCurrency = curr;
            document.getElementById('rbBgn').classList.toggle('active-segment', curr === 'BGN');
            document.getElementById('rbEur').classList.toggle('active-segment', curr === 'EUR');
            calculate();
        }

        // –û—Å–Ω–æ–≤–Ω–∞ –∏–∑—á–∏—Å–ª–∏—Ç–µ–ª–Ω–∞ –ª–æ–≥–∏–∫–∞
        function calculate() {
            const bill = parseFloat(document.getElementById('billAmount').value) || 0;
            const paidBgn = parseFloat(document.getElementById('paidBgn').value) || 0;
            const paidEur = parseFloat(document.getElementById('paidEur').value) || 0;

            // –ü—Ä–µ–≤—Ä—ä—â–∞–º–µ –≤—Å–∏—á–∫–æ –≤ –ª–µ–≤–∞ –∑–∞ –±–∞–∑–∞
            const billInBgn = billCurrency === 'EUR' ? bill * EXCHANGE_RATE : bill;
            const totalPaidInBgn = paidBgn + (paidEur * EXCHANGE_RATE);
            const changeInBgn = totalPaidInBgn - billInBgn;

            const errorBox = document.getElementById('errorBox');
            const resultArea = document.getElementById('resultArea');

            if (bill > 0 && totalPaidInBgn > 0) {
                if (changeInBgn < -0.009) {
                    errorBox.classList.remove('hidden');
                    resultArea.classList.add('hidden');
                } else {
                    errorBox.classList.add('hidden');
                    resultArea.classList.remove('hidden');
                    resultArea.style.opacity = '1';
                    updateDisplay(changeInBgn);
                }
            } else {
                resultArea.classList.add('hidden');
                errorBox.classList.add('hidden');
            }
        }

        function updateDisplay(changeInBgn) {
            const changeInEur = changeInBgn / EXCHANGE_RATE;
            const mainText = document.getElementById('mainResult');
            const subText = document.getElementById('secondaryResult');

            if (resultDisplayCurrency === 'BGN') {
                mainText.innerText = `${changeInBgn.toFixed(2)} –ª–≤`;
                subText.innerText = `–µ–∫–≤–∏–≤–∞–ª–µ–Ω—Ç: ${changeInEur.toFixed(2)} ‚Ç¨`;
            } else {
                mainText.innerText = `${changeInEur.toFixed(2)} ‚Ç¨`;
                subText.innerText = `–µ–∫–≤–∏–≤–∞–ª–µ–Ω—Ç: ${changeInBgn.toFixed(2)} –ª–≤`;
            }
        }

        // Event listeners
        ['billAmount', 'paidBgn', 'paidEur'].forEach(id => {
            document.getElementById(id).addEventListener('input', calculate);
        });

        // --- PWA & Service Worker Logic ---
        
        // 1. –î–∏–Ω–∞–º–∏—á–Ω–∞ –∏–∫–æ–Ω–∞ —á—Ä–µ–∑ Canvas
        function createIcon() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#228B22'; // –ì–æ—Ä—Å–∫–æ –∑–µ–ª–µ–Ω–æ
            ctx.beginPath();
            ctx.roundRect(0, 0, 512, 512, 100);
            ctx.fill();
            ctx.fillStyle = 'white';
            ctx.font = 'bold 80px Comfortaa, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('‚Ç¨ ‚áÑ –ª–≤', 256, 280);
            return canvas.toDataURL();
        }

        const iconData = createIcon();

        // 2. Web Manifest Blob
        const manifest = {
            name: "DualPay Change Calculator",
            short_name: "DualPay",
            start_url: ".",
            display: "standalone",
            background_color: "#FFD1DC",
            theme_color: "#228B22",
            icons: [{ src: iconData, sizes: "512x512", type: "image/png" }]
        };
        const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(manifestBlob);
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = manifestURL;
        document.head.appendChild(link);

        // 3. Service Worker Blob
        const swCode = `self.addEventListener('fetch', (e) => e.respondWith(fetch(e.request)));`;
        const swBlob = new Blob([swCode], {type: 'application/javascript'});
        const swURL = URL.createObjectURL(swBlob);

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(swURL);
        }

        // 4. –ò–Ω—Å—Ç–∞–ª–∞—Ü–∏–æ–Ω–µ–Ω –±—É—Ç–æ–Ω
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').classList.remove('hidden');
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('installBtn').classList.add('hidden');
                }
                deferredPrompt = null;
            }
        });
    </script>
</body>
</html>
