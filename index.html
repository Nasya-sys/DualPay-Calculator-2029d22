<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Calculator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root { --bg-pink: #FFD1DC; --forest-green: #228B22; }

        body {
            background-color: var(--bg-pink);
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* ЗАДЕН ФОН СЪС СИМВОЛИ - ВИНАГИ ВИДИМ */
        #bg-grid {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-wrap: wrap;
            align-content: space-around; justify-content: space-around;
            z-index: 1; opacity: 0.3; pointer-events: none;
        }

        .symbol {
            font-size: 2.5rem; color: var(--forest-green);
            font-weight: bold; min-width: 25%; text-align: center;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid white; border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            width: 90%; max-width: 380px;
            padding: 2rem; z-index: 10; position: relative;
        }

        .input-green { background-color: var(--forest-green) !important; color: white !important; }
        .active-tab { background-color: var(--forest-green) !important; color: white !important; }
    </style>
</head>
<body>

    <div id="bg-grid">
        </div>

    <main class="glass-container">
        <div class="flex flex-col items-center mb-6">
            <div class="w-14 h-14 bg-[#228B22] rounded-2xl flex items-center justify-center shadow-lg mb-2">
                <span class="comfortaa text-white text-xl font-bold">€ ⇄ лв</span>
            </div>
            <h1 class="comfortaa text-[#228B22] text-xl font-bold uppercase tracking-tighter">DualPay Calculator</h1>
        </div>

        <div class="mb-4">
            <label class="text-[10px] font-bold text-gray-400 uppercase ml-2">Сметка за плащане</label>
            <div class="flex h-14">
                <input type="number" id="bill" placeholder="0.00" 
                    class="w-full p-4 rounded-l-2xl text-2xl font-bold input-green outline-none">
                <button onclick="toggleBillCurr()" id="billCurrBtn" 
                    class="bg-gray-800 text-white px-5 rounded-r-2xl font-bold text-lg">BGN</button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-5">
            <div>
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-2">Платено лв</label>
                <input type="number" id="pBgn" placeholder="0.00" 
                    class="w-full p-3 rounded-xl border border-gray-100 outline-none text-center font-bold text-lg shadow-sm">
            </div>
            <div>
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-2">Платено €</label>
                <input type="number" id="pEur" placeholder="0.00" 
                    class="w-full p-3 rounded-xl border border-gray-100 outline-none text-center font-bold text-lg shadow-sm">
            </div>
        </div>

        <div id="resBox" class="hidden bg-white/50 p-4 rounded-3xl border border-white text-center shadow-inner">
            <div class="flex justify-center gap-1 mb-2">
                <button onclick="setResCurr('BGN')" id="rbBgn" class="px-3 py-1 rounded-lg text-[10px] font-bold bg-gray-200 active-tab">BGN</button>
                <button onclick="setResCurr('EUR')" id="rbEur" class="px-3 py-1 rounded-lg text-[10px] font-bold bg-gray-200">EUR</button>
            </div>
            <div id="mainVal" class="text-3xl font-bold text-[#228B22]">0.00 лв</div>
            <div id="subVal" class="text-[10px] text-gray-400 font-bold uppercase">Ресто</div>
        </div>

        <button id="installBtn" class="w-full mt-6 bg-[#228B22] text-white py-4 rounded-2xl font-bold shadow-xl active:scale-95 transition-all">
            ИНСТАЛИРАЙ
        </button>
    </main>

    <footer class="fixed bottom-4 w-full text-center z-20">
        <p class="text-[#228B22] text-[10px] font-bold italic">Курс: 1.95583</p>
        <p class="text-gray-400 text-[9px]">© Нася Цокова</p>
    </footer>

    <script>
        const RATE = 1.95583;
        let bCurr = 'BGN', rCurr = 'BGN';

        // Генериране на символите на фона
        const bg = document.getElementById('bg-grid');
        for(let i=0; i<20; i++) {
            const s = document.createElement('div');
            s.className = 'symbol';
            s.innerText = i % 2 === 0 ? '€' : 'лв';
            s.style.animationDelay = (Math.random() * 5) + 's';
            bg.appendChild(s);
        }

        // ФУНКЦИЯ ЗА СМЯНА НА BGN / € НА СМЕТКАТА
        function toggleBillCurr() {
            bCurr = (bCurr === 'BGN') ? 'EUR' : 'BGN';
            document.getElementById('billCurrBtn').innerText = bCurr;
            calculate();
        }

        function setResCurr(c) {
            rCurr = c;
            document.getElementById('rbBgn').classList.toggle('active-tab', c === 'BGN');
            document.getElementById('rbEur').classList.toggle('active-tab', c === 'EUR');
            calculate();
        }

        function calculate() {
            const bill = parseFloat(document.getElementById('bill').value) || 0;
            const pBgn = parseFloat(document.getElementById('pBgn').value) || 0;
            const pEur = parseFloat(document.getElementById('pEur').value) || 0;

            const billInBgn = (bCurr === 'EUR') ? bill * RATE : bill;
            const paidTotalInBgn = pBgn + (pEur * RATE);
            const diffBgn = paidTotalInBgn - billInBgn;

            const box = document.getElementById('resBox');
            if(bill > 0 && paidTotalInBgn > 0 && diffBgn >= -0.01) {
                box.classList.remove('hidden');
                if(rCurr === 'BGN') {
                    document.getElementById('mainVal').innerText = diffBgn.toFixed(2) + ' лв';
                } else {
                    document.getElementById('mainVal').innerText = (diffBgn / RATE).toFixed(2) + ' €';
                }
            } else {
                box.classList.add('hidden');
            }
        }

        ['bill', 'pBgn', 'pEur'].forEach(id => document.getElementById(id).addEventListener('input', calculate));

        // Инсталация
        let promptEvt;
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); promptEvt = e; });
        document.getElementById('installBtn').addEventListener('click', () => {
            if(promptEvt) promptEvt.prompt();
            else alert("Отвори в Chrome/Safari и избери 'Добави на началния екран'.");
        });
    </script>
</body>
</html>
