<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Calculator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root { --bg-pink: #FFD1DC; --forest-green: #228B22; }

        body {
            background-color: var(--bg-pink);
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* ПОДРЕДЕН ДИАГОНАЛЕН ФОН */
        #bg-symbols {
            position: fixed;
            top: -25%; left: -25%; 
            width: 150%; height: 150%;
            z-index: 0;
            pointer-events: none;
            display: grid;
            grid-template-columns: repeat(12, 1fr); 
            transform: rotate(-20deg); 
            opacity: 0.25;
            animation: moveSlow 10s ease-in-out infinite;
        }

        .col-symbol { 
            color: var(--forest-green); 
            font-weight: 900; 
            font-size: 2.2rem; 
            text-align: center;
            padding: 20px 0;
        }

        @keyframes moveSlow {
            0%, 100% { transform: rotate(-20deg) translate(0, 0); }
            50% { transform: rotate(-20deg) translate(15px, 15px); }
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid white;
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 380px;
            padding: 2.5rem 2rem;
            z-index: 10;
            position: relative;
        }

        .input-green { background-color: var(--forest-green) !important; color: white !important; border-radius: 20px 0 0 20px; }
        
        /* ВИНАГИ ЧЕРЕН БУТОН */
        .currency-btn { 
            background-color: #000000 !important; 
            color: white !important; 
            border-radius: 0 20px 20px 0;
            width: 85px;
            font-weight: 800;
            border: none;
            cursor: pointer;
        }

        .active-res-tab { background-color: var(--forest-green) !important; color: white !important; }
    </style>
</head>
<body>

    <div id="bg-symbols"></div>

    <main class="glass-container text-center">
        <div class="flex flex-col items-center mb-8">
            <div class="w-16 h-16 bg-[#228B22] rounded-2xl flex items-center justify-center shadow-lg mb-2">
                <span class="comfortaa text-white text-2xl font-bold">€⇄лв</span>
            </div>
            <h1 class="comfortaa text-[#228B22] text-xl font-bold uppercase tracking-tight">DualPay Calculator</h1>
        </div>

        <div class="mb-5 text-left">
            <label class="text-[10px] font-bold text-gray-400 uppercase ml-2 mb-1 block">Сума за плащане</label>
            <div class="flex h-14">
                <input type="number" id="billValue" placeholder="0.00" class="w-full p-4 text-2xl font-bold input-green outline-none">
                <button type="button" onclick="changeInputCurrency()" id="currencyToggle" class="currency-btn">BGN</button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6 text-left">
            <div>
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-2 mb-1 block">Платено лв</label>
                <input type="number" id="paidBgn" placeholder="0.00" class="w-full p-4 rounded-2xl border-2 border-gray-100 outline-none text-center font-bold text-xl bg-white focus:border-[#228B22]">
            </div>
            <div>
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-2 mb-1 block">Платено €</label>
                <input type="number" id="paidEur" placeholder="0.00" class="w-full p-4 rounded-2xl border-2 border-gray-100 outline-none text-center font-bold text-xl bg-white focus:border-[#228B22]">
            </div>
        </div>

        <div id="resultContainer" class="hidden bg-white/70 p-5 rounded-[30px] border border-white text-center shadow-inner mb-2">
            <div class="flex justify-center gap-2 mb-3">
                <button onclick="setResultCurrency('BGN')" id="tabBgn" class="px-5 py-1.5 rounded-xl text-xs font-bold bg-gray-200 active-res-tab">BGN</button>
                <button onclick="setResultCurrency('EUR')" id="tabEur" class="px-5 py-1.5 rounded-xl text-xs font-bold bg-gray-200">EUR</button>
            </div>
            <div id="mainDisplay" class="text-4xl font-bold text-[#228B22]">0.00 лв</div>
            <div id="secondaryDisplay" class="text-[10px] text-gray-400 font-bold uppercase mt-1 tracking-wider">Ресто</div>
        </div>

        <button id="installBtn" class="w-full mt-6 bg-[#228B22] text-white py-5 rounded-[25px] font-bold shadow-xl active:scale-95 transition-all text-lg uppercase">
            Инсталирай
        </button>
    </main>

    <footer class="fixed bottom-6 w-full text-center z-20">
        <p class="text-[#228B22] text-[10px] font-bold tracking-widest mb-1 uppercase">Курс: 1.95583</p>
        <p class="text-gray-400 text-[9px] font-semibold italic">© Нася Цокова</p>
    </footer>

    <script>
        const RATE = 1.95583;
        let inputMode = 'BGN';
        let outputMode = 'BGN';

        function createGrid() {
            const container = document.getElementById('bg-symbols');
            for(let i=0; i<120; i++) {
                const s = document.createElement('div');
                s.className = 'col-symbol';
                const col = i % 12;
                s.innerText = col % 2 === 0 ? 'лв' : '€';
                container.appendChild(s);
            }
        }
        createGrid();

        function changeInputCurrency() {
            const btn = document.getElementById('currencyToggle');
            inputMode = inputMode === 'BGN' ? 'EUR' : 'BGN';
            btn.innerText = inputMode;
            updateCalculations();
        }

        function setResultCurrency(mode) {
            outputMode = mode;
            document.getElementById('tabBgn').classList.toggle('active-res-tab', mode === 'BGN');
            document.getElementById('tabEur').classList.toggle('active-res-tab', mode === 'EUR');
            updateCalculations();
        }

        function updateCalculations() {
            const bill = parseFloat(document.getElementById('billValue').value) || 0;
            const pBgn = parseFloat(document.getElementById('paidBgn').value) || 0;
            const pEur = parseFloat(document.getElementById('paidEur').value) || 0;
            const billBgn = inputMode === 'EUR' ? bill * RATE : bill;
            const paidBgn = pBgn + (pEur * RATE);
            const diff = paidBgn - billBgn;
            const resDiv = document.getElementById('resultContainer');
            if (bill > 0 && paidBgn > 0 && diff >= -0.01) {
                resDiv.classList.remove('hidden');
                document.getElementById('mainDisplay').innerText = outputMode === 'BGN' ? diff.toFixed(2) + ' лв' : (diff / RATE).toFixed(2) + ' €';
            } else {
                resDiv.classList.add('hidden');
            }
        }

        ['billValue', 'paidBgn', 'paidEur'].forEach(id => document.getElementById(id).addEventListener('input', updateCalculations));

        let pwa;
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); pwa = e; });
        document.getElementById('installBtn').addEventListener('click', () => {
            if(pwa) pwa.prompt();
            else alert("Отвори през браузъра и избери 'Добави на началния екран'.");
        });
    </script>
</body>
</html>
