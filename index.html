<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Calculator</title>
    <meta name="theme-color" content="#FFE4E9">
    <meta name="description" content="Калкулатор за ресто в BGN и EUR">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-pink': '#FFE4E9',
                        'forest-green': '#228B22', 
                        'forest-dark': '#1a6b1a',
                        'pay-green': '#2E8B57', // SeaGreen за полето за плащане
                    },
                    fontFamily: {
                        'head': ['Comfortaa', 'cursive'],
                        'body': ['Montserrat', 'sans-serif'],
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
                        'deep': '0 20px 25px -5px rgba(0, 0, 0, 0.15), 0 10px 10px -5px rgba(0, 0, 0, 0.1)',
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Styles & Animations */
        body {
            background-color: #FFE4E9;
            overflow: hidden; /* Prevent scrolling on main body due to floating elements */
            touch-action: manipulation;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* Input styling to prevent zoom on mobile */
        input, select, textarea {
            font-size: 16px; 
        }

        /* Floating Animation */
        @keyframes floatAnim {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(30px, -50px) rotate(10deg) scale(1.1); }
            66% { transform: translate(-20px, 20px) rotate(-5deg) scale(0.95); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }

        .floating-symbol {
            position: absolute;
            color: rgba(34, 139, 34, 0.15); /* Forest green with low opacity */
            font-family: 'Comfortaa', cursive;
            font-weight: bold;
            pointer-events: none;
            z-index: 0;
            user-select: none;
            animation: floatAnim 15s infinite ease-in-out;
        }

        /* Toggle Switch Animation */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #228B22;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #228B22;
        }
        
        /* Remove arrows from number input */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="h-screen w-screen relative flex items-center justify-center font-body text-gray-800">

    <div id="bg-container" class="absolute inset-0 overflow-hidden w-full h-full">
        </div>

    <main class="relative z-10 w-full max-w-md h-[95vh] max-h-[850px] mx-auto p-4 flex flex-col">
        
        <div class="glass-panel flex-1 rounded-3xl shadow-glass flex flex-col relative overflow-hidden shadow-deep">
            
            <header class="pt-6 pb-4 flex flex-col items-center justify-center">
                <div class="bg-forest-green text-white px-6 py-3 rounded-2xl shadow-lg mb-2 flex items-center gap-2">
                    <span class="font-head text-2xl font-bold tracking-wide">€ ⇄ лв</span>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto px-6 pb-4 space-y-5 scrollbar-hide">

                <div class="space-y-2">
                    <label class="text-xs font-bold text-forest-green uppercase tracking-wider ml-1">Сума за плащане</label>
                    <div class="relative">
                        <input type="number" id="input-due" inputmode="decimal" placeholder="0.00" 
                            class="w-full h-16 bg-pay-green text-white text-3xl font-bold text-center rounded-2xl focus:outline-none focus:ring-4 focus:ring-green-300 placeholder-green-200/70 shadow-inner">
                        
                        <div class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white/20 p-1 rounded-xl flex">
                            <button id="btn-due-bgn" class="px-3 py-1 rounded-lg text-sm font-bold bg-white text-forest-green shadow transition-all">BGN</button>
                            <button id="btn-due-eur" class="px-3 py-1 rounded-lg text-sm font-bold text-white/80 transition-all">EUR</button>
                        </div>
                    </div>
                </div>

                <div class="space-y-3 pt-2">
                    <label class="text-xs font-bold text-forest-green uppercase tracking-wider ml-1">Платено от клиента</label>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 font-head font-bold">лв</span>
                            <input type="number" id="input-paid-bgn" inputmode="decimal" placeholder="0" 
                                class="w-full py-4 pl-10 pr-2 bg-white/60 rounded-xl text-xl font-bold text-gray-700 focus:outline-none focus:ring-2 focus:ring-forest-green border border-white/50 text-right">
                        </div>

                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 font-head font-bold">€</span>
                            <input type="number" id="input-paid-eur" inputmode="decimal" placeholder="0" 
                                class="w-full py-4 pl-10 pr-2 bg-white/60 rounded-xl text-xl font-bold text-gray-700 focus:outline-none focus:ring-2 focus:ring-forest-green border border-white/50 text-right">
                        </div>
                    </div>
                </div>

                <hr class="border-forest-green/20 my-2">

                <div id="result-container" class="min-h-[140px] flex flex-col justify-center transition-all duration-300">
                    
                    <div id="state-empty" class="text-center text-gray-500/70 italic text-sm">
                        Въведете суми за изчисление
                    </div>

                    <div id="state-error" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded shadow-sm fade-in" role="alert">
                        <p class="font-bold">Недостатъчна сума!</p>
                        <p class="text-sm">Остават: <span id="error-diff">0.00</span> лв</p>
                    </div>

                    <div id="state-success" class="hidden flex flex-col items-center w-full fade-in">
                        <label class="text-sm font-bold text-forest-green uppercase tracking-wider mb-2">Ресто за връщане</label>
                        
                        <div class="flex bg-gray-200/50 p-1 rounded-full mb-3 shadow-inner">
                            <button id="res-toggle-bgn" class="px-6 py-1.5 rounded-full text-sm font-bold bg-forest-green text-white shadow-md transition-all">BGN</button>
                            <button id="res-toggle-eur" class="px-6 py-1.5 rounded-full text-sm font-bold text-gray-600 transition-all">EUR</button>
                        </div>

                        <div class="text-5xl font-bold text-gray-800 font-body tracking-tight drop-shadow-sm">
                            <span id="result-value">0.00</span>
                            <span id="result-currency" class="text-2xl text-gray-500 ml-1">лв</span>
                        </div>

                        <div class="mt-2 text-gray-500 font-medium text-sm bg-white/40 px-3 py-1 rounded-lg">
                            = <span id="secondary-value">0.00</span> <span id="secondary-currency">€</span>
                        </div>
                    </div>
                </div>

            </div>

            <footer class="bg-white/30 backdrop-blur-sm border-t border-white/40 p-3 text-center">
                <p class="text-forest-green font-bold text-xs mb-1">Курс: 1 EUR = 1.95583 BGN</p>
                <p class="text-[10px] text-gray-500">© Нася Цокова</p>
            </footer>
        </div>
    </main>

    <canvas id="appIconCanvas" width="512" height="512" style="display:none;"></canvas>

    <script>
        /**
         * CONFIGURATION & CONSTANTS
         */
        const RATE = 1.95583;
        
        // State
        let dueCurrency = 'BGN'; // 'BGN' or 'EUR'
        let resultCurrency = 'BGN'; // 'BGN' or 'EUR'

        // DOM Elements
        const elDueInput = document.getElementById('input-due');
        const elPaidBgn = document.getElementById('input-paid-bgn');
        const elPaidEur = document.getElementById('input-paid-eur');
        
        const btnDueBgn = document.getElementById('btn-due-bgn');
        const btnDueEur = document.getElementById('btn-due-eur');
        
        const btnResBgn = document.getElementById('res-toggle-bgn');
        const btnResEur = document.getElementById('res-toggle-eur');

        const stateEmpty = document.getElementById('state-empty');
        const stateError = document.getElementById('state-error');
        const stateSuccess = document.getElementById('state-success');

        const elResultVal = document.getElementById('result-value');
        const elResultCurr = document.getElementById('result-currency');
        const elSecVal = document.getElementById('secondary-value');
        const elSecCurr = document.getElementById('secondary-currency');
        const elErrorDiff = document.getElementById('error-diff');

        /**
         * PWA SETUP (Manifest & Service Worker)
         */
        function setupPWA() {
            // 1. Generate Icon
            const canvas = document.getElementById('appIconCanvas');
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#228B22'; // Forest Green
            // Rounded Rectangle
            ctx.beginPath();
            ctx.roundRect(0, 0, 512, 512, 100);
            ctx.fill();
            
            // Text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 80px Comfortaa';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('€ ⇄ лв', 256, 256);
            
            const iconUrl = canvas.toDataURL('image/png');

            // Set Favicon
            const linkRel = document.createElement('link');
            linkRel.rel = 'icon';
            linkRel.href = iconUrl;
            document.head.appendChild(linkRel);

            const appleTouch = document.createElement('link');
            appleTouch.rel = 'apple-touch-icon';
            appleTouch.href = iconUrl;
            document.head.appendChild(appleTouch);

            // 2. Generate Manifest
            const manifest = {
                name: "DualPay Calculator",
                short_name: "DualPay",
                start_url: ".",
                display: "standalone",
                background_color: "#FFE4E9",
                theme_color: "#FFE4E9",
                orientation: "portrait",
                icons: [{
                    src: iconUrl,
                    sizes: "512x512",
                    type: "image/png"
                }]
            };

            const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
            const manifestUrl = URL.createObjectURL(manifestBlob);
            
            const manifestLink = document.createElement('link');
            manifestLink.rel = 'manifest';
            manifestLink.href = manifestUrl;
            document.head.appendChild(manifestLink);

            // 3. Register Service Worker (Basic offline support)
            if ('serviceWorker' in navigator) {
                const swCode = `
                    self.addEventListener('install', (e) => {
                        self.skipWaiting();
                    });
                    self.addEventListener('fetch', (e) => {
                        // Simple cache-first or network-only strategy could go here
                        // For a single file, the browser cache usually handles it well
                    });
                `;
                const swBlob = new Blob([swCode], {type: 'application/javascript'});
                const swUrl = URL.createObjectURL(swBlob);

                navigator.serviceWorker.register(swUrl)
                    .then(() => console.log('SW Registered'))
                    .catch(err => console.log('SW Error', err));
            }
        }

        /**
         * VISUALS: Dynamic Background
         */
        function createBackground() {
            const container = document.getElementById('bg-container');
            const symbols = ['€', 'лв'];
            const count = 30; // Number of floating symbols

            for (let i = 0; i < count; i++) {
                const span = document.createElement('span');
                span.classList.add('floating-symbol');
                // Strictly alternate
                span.innerText = symbols[i % 2];
                
                // Random positioning and sizing
                const size = Math.random() * (80 - 30) + 30;
                span.style.fontSize = `${size}px`;
                span.style.left = `${Math.random() * 100}%`;
                span.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                span.style.animationDelay = `-${Math.random() * 15}s`;
                span.style.animationDuration = `${10 + Math.random() * 10}s`;

                container.appendChild(span);
            }
        }

        /**
         * LOGIC: Calculator
         */
        function calculate() {
            // Get raw values
            let dueVal = parseFloat(elDueInput.value) || 0;
            const paidBgnVal = parseFloat(elPaidBgn.value) || 0;
            const paidEurVal = parseFloat(elPaidEur.value) || 0;

            if (dueVal === 0 && paidBgnVal === 0 && paidEurVal === 0) {
                showState('empty');
                return;
            }

            // Normalize everything to BGN
            let dueInBgn = (dueCurrency === 'BGN') ? dueVal : (dueVal * RATE);
            let paidTotalInBgn = paidBgnVal + (paidEurVal * RATE);

            // Calculate Difference
            let diffBgn = paidTotalInBgn - dueInBgn;

            // Rounding logic (2 decimals)
            // Using a small epsilon for float comparison safety
            const epsilon = 0.005;

            if (diffBgn < -epsilon) {
                // Not enough money
                let missing = Math.abs(diffBgn).toFixed(2);
                elErrorDiff.innerText = missing;
                showState('error');
            } else {
                // Success / Change
                showState('success');
                renderResults(diffBgn);
            }
        }

        function renderResults(changeInBgn) {
            // Calculate values
            let displayMain, displaySec;
            let symbolMain, symbolSec;

            if (resultCurrency === 'BGN') {
                displayMain = changeInBgn.toFixed(2);
                symbolMain = 'лв';
                
                displaySec = (changeInBgn / RATE).toFixed(2);
                symbolSec = '€';
            } else {
                displayMain = (changeInBgn / RATE).toFixed(2);
                symbolMain = '€';

                displaySec = changeInBgn.toFixed(2);
                symbolSec = 'лв';
            }

            // Update DOM
            elResultVal.innerText = displayMain;
            elResultCurr.innerText = symbolMain;
            elSecVal.innerText = displaySec;
            elSecCurr.innerText = symbolSec;
        }

        function showState(state) {
            stateEmpty.classList.add('hidden');
            stateError.classList.add('hidden');
            stateSuccess.classList.add('hidden');

            if (state === 'empty') stateEmpty.classList.remove('hidden');
            if (state === 'error') stateError.classList.remove('hidden');
            if (state === 'success') stateSuccess.classList.remove('hidden');
        }

        /**
         * EVENT LISTENERS
         */
        // Inputs
        [elDueInput, elPaidBgn, elPaidEur].forEach(el => {
            el.addEventListener('input', calculate);
            el.addEventListener('focus', function() { this.select(); });
        });

        // Toggle Due Currency
        btnDueBgn.addEventListener('click', () => {
            dueCurrency = 'BGN';
            btnDueBgn.className = "px-3 py-1 rounded-lg text-sm font-bold bg-white text-forest-green shadow transition-all";
            btnDueEur.className = "px-3 py-1 rounded-lg text-sm font-bold text-white/80 transition-all";
            calculate();
        });

        btnDueEur.addEventListener('click', () => {
            dueCurrency = 'EUR';
            btnDueEur.className = "px-3 py-1 rounded-lg text-sm font-bold bg-white text-forest-green shadow transition-all";
            btnDueBgn.className = "px-3 py-1 rounded-lg text-sm font-bold text-white/80 transition-all";
            calculate();
        });

        // Toggle Result Currency
        function updateResultToggle() {
            if (resultCurrency === 'BGN') {
                btnResBgn.className = "px-6 py-1.5 rounded-full text-sm font-bold bg-forest-green text-white shadow-md transition-all";
                btnResEur.className = "px-6 py-1.5 rounded-full text-sm font-bold text-gray-600 transition-all";
            } else {
                btnResEur.className = "px-6 py-1.5 rounded-full text-sm font-bold bg-forest-green text-white shadow-md transition-all";
                btnResBgn.className = "px-6 py-1.5 rounded-full text-sm font-bold text-gray-600 transition-all";
            }
            calculate();
        }

        btnResBgn.addEventListener('click', () => { resultCurrency = 'BGN'; updateResultToggle(); });
        btnResEur.addEventListener('click', () => { resultCurrency = 'EUR'; updateResultToggle(); });

        /**
         * INITIALIZATION
         */
        window.onload = () => {
            setupPWA();
            createBackground();
            // Focus on first input
            // elDueInput.focus(); // Optional: might trigger keyboard on mobile immediately
        };

    </script>
</body>
</html>
