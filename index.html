<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Calculator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root { --bg-pink: #FFD1DC; --forest-green: #228B22; }
        body {
            background-color: var(--bg-pink);
            font-family: 'Montserrat', sans-serif;
            margin: 0; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .comfortaa { font-family: 'Comfortaa', cursive; }
        #bg-grid {
            position: fixed; top: -20%; left: -20%; width: 140%; height: 140%;
            display: grid; grid-template-columns: repeat(8, 1fr);
            z-index: -1; opacity: 0.4; transform: rotate(-10deg); pointer-events: none;
        }
        .symbol {
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; color: var(--forest-green);
            animation: float 8s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(10px, -20px) rotate(10deg); }
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 40px; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            width: 90%; max-width: 400px; padding: 2rem;
        }
        .input-green { background-color: var(--forest-green) !important; color: white !important; }
        .active-segment { background-color: var(--forest-green) !important; color: white !important; }
    </style>
</head>
<body>

    <div id="bg-grid"></div>

    <main class="glass-container z-10 text-center">
        <div class="flex flex-col items-center mb-6">
            <div class="w-14 h-14 bg-[#228B22] rounded-2xl flex items-center justify-center shadow-lg mb-2">
                <span class="comfortaa text-white text-xl font-bold">€ ⇄ лв</span>
            </div>
            <h1 class="comfortaa text-[#228B22] text-2xl font-bold uppercase tracking-tight">DualPay Calculator</h1>
        </div>

        <div class="mb-4 text-left">
            <label class="text-[10px] font-bold text-gray-500 uppercase ml-2">Сума за плащане</label>
            <div class="flex">
                <input type="number" id="bill" placeholder="0.00" class="w-full p-4 rounded-l-2xl text-2xl font-bold input-green outline-none">
                <button onclick="toggleBillCurr()" id="billCurrBtn" class="bg-gray-800 text-white px-4 rounded-r-2xl font-bold">BGN</button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-5 text-left">
            <div>
                <label class="text-[10px] font-bold text-gray-500 uppercase ml-2">Платено лв</label>
                <input type="number" id="pBgn" placeholder="0.00" class="w-full p-3 rounded-xl border-2 border-gray-100 outline-none text-center font-bold">
            </div>
            <div>
                <label class="text-[10px] font-bold text-gray-500 uppercase ml-2">Платено €</label>
                <input type="number" id="pEur" placeholder="0.00" class="w-full p-3 rounded-xl border-2 border-gray-100 outline-none text-center font-bold">
            </div>
        </div>

        <div id="err" class="hidden mb-4 p-2 bg-red-100 text-red-700 rounded-lg text-xs font-bold">Недостатъчна сума!</div>

        <div id="res" class="hidden">
            <div class="bg-white/90 rounded-3xl p-5 shadow-inner">
                <div class="flex justify-center gap-1 mb-3">
                    <button onclick="setResCurr('BGN')" id="bBgn" class="px-4 py-1 rounded-lg text-[10px] font-bold bg-gray-100 active-segment">BGN</button>
                    <button onclick="setResCurr('EUR')" id="bEur" class="px-4 py-1 rounded-lg text-[10px] font-bold bg-gray-100">EUR</button>
                </div>
                <div id="mainR" class="text-4xl font-bold text-[#228B22]">0.00 лв</div>
                <div id="subR" class="text-[10px] text-gray-400 mt-1 font-bold">екв. 0.00 €</div>
            </div>
        </div>

        <button id="installBtn" class="hidden w-full mt-6 bg-[#228B22] text-white py-4 rounded-2xl font-bold shadow-xl active:scale-95 transition-all">
            ИНСТАЛИРАЙ
        </button>
    </main>

    <footer class="fixed bottom-4 w-full text-center">
        <p class="text-[#228B22] text-[10px] font-bold">Курс: 1 EUR = 1.95583 BGN</p>
        <p class="text-gray-500 text-[9px]">© Нася Цокова</p>
    </footer>

    <script>
        const RATE = 1.95583;
        let bCurr = 'BGN', rCurr = 'BGN';

        // Фон
        const g = document.getElementById('bg-grid');
        for(let i=0; i<40; i++){
            const s = document.createElement('div');
            s.className='symbol'; s.innerText = i%2===0?'€':'лв';
            s.style.animationDelay = Math.random()*5+'s';
            g.appendChild(s);
        }

        function toggleBillCurr() { bCurr = bCurr==='BGN'?'EUR':'BGN'; document.getElementById('billCurrBtn').innerText=bCurr; calc(); }
        function setResCurr(c) { rCurr = c; document.getElementById('bBgn').classList.toggle('active-segment', c==='BGN'); document.getElementById('bEur').classList.toggle('active-segment', c==='EUR'); calc(); }

        function calc() {
            const b = parseFloat(document.getElementById('bill').value)||0;
            const pL = parseFloat(document.getElementById('pBgn').value)||0;
            const pE = parseFloat(document.getElementById('pEur').value)||0;
            const bL = bCurr==='EUR'? b*RATE : b;
            const totalL = pL + (pE*RATE);
            const diffL = totalPaidL = totalL - bL;

            const eBox = document.getElementById('err');
            const rBox = document.getElementById('res');

            if(b > 0 && totalL > 0) {
                if(diffL < -0.01) { eBox.classList.remove('hidden'); rBox.classList.add('hidden'); }
                else {
                    eBox.classList.add('hidden'); rBox.classList.remove('hidden');
                    const diffE = diffL / RATE;
                    if(rCurr==='BGN') {
                        document.getElementById('mainR').innerText = diffL.toFixed(2) + ' лв';
                        document.getElementById('subR').innerText = 'екв. ' + diffE.toFixed(2) + ' €';
                    } else {
                        document.getElementById('mainR').innerText = diffE.toFixed(2) + ' €';
                        document.getElementById('subR').innerText = 'екв. ' + diffL.toFixed(2) + ' лв';
                    }
                }
            }
        }

        ['bill','pBgn','pEur'].forEach(id => document.getElementById(id).addEventListener('input', calc));

        // PWA ЛОГИКА
        const canvas = document.createElement('canvas');
        canvas.width = 512; canvas.height = 512;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#228B22'; ctx.fillRect(0,0,512,512);
        ctx.fillStyle = 'white'; ctx.font = 'bold 100px Arial'; ctx.textAlign = 'center';
        ctx.fillText('DualPay', 256, 280);
        const iconUrl = canvas.toDataURL();

        const manifest = {
            name: "DualPay Calculator",
            short_name: "DualPay",
            start_url: ".",
            display: "standalone",
            background_color: "#FFD1DC",
            theme_color: "#228B22",
            icons: [{ src: iconUrl, sizes: "512x512", type: "image/png" }]
        };
        const mBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        const mUrl = URL.createObjectURL(mBlob);
        const link = document.createElement('link'); link.rel = 'manifest'; link.href = mUrl;
        document.head.appendChild(link);

        if ('serviceWorker' in navigator) {
            const sw = `self.addEventListener('fetch', e => e.respondWith(fetch(e.request)));`;
            const sBlob = new Blob([sw], {type: 'application/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(sBlob));
        }

        let defP;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); defP = e;
            document.getElementById('installBtn').classList.remove('hidden');
        });

        document.getElementById('installBtn').addEventListener('click', () => {
            if(defP) { defP.prompt(); document.getElementById('installBtn').classList.add('hidden'); }
        });
    </script>
</body>
</html>
